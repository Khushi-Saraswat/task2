<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
</head>
<body>
    <h2>Register Form (Thymeleaf)</h2>

    <form th:action="@{/api/auth/signup}" method="post" th:object="${userDto}">
        <label>Username:</label><br />
        <input type="text" th:field="*{username}" required /><br />

        <label>Password:</label><br />
        <input type="password" th:field="*{password}" required /><br />

        <label>Role:</label><br />
        <input type="text" th:field="*{role}" required /><br /><br />

        <button type="submit">Register</button>
    </form>
</body>
</html>
